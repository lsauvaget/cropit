<!DOCTYPE html>
<html>
  <head>
    <title>cropit</title>
    <script src="../dist/cropit.js"></script>

    <style>
      .cropit-preview {
        background-color: #f8f8f8;
        background-size: cover;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 7px;
        width: 250px;
        height: 250px;
      }

      .cropit-preview-image-container {
        cursor: move;
      }

      .image-size-label {
        margin-top: 10px;
      }

      input, .export {
        display: block;
      }

      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="cropper" class="image-editor">
      <input type="file" class="cropit-image-input">
      <div class="cropit-preview"></div>
      <div class="image-size-label">
        Resize image
      </div>
      <input type="range" class="cropit-image-zoom-input">
      <button class="rotate-ccw">Rotate counterclockwise</button>
      <button class="rotate-cw">Rotate clockwise</button>

      <button id="export" class="export">Export</button>
    </div>

    <script>
      (function() {
        var cropper = new cropit(document.getElementById('cropper'), {
          imageState: {
            src: 'images/hands.jpg',
          },
        });

        /*$('.rotate-cw').click(function() {
          $('.image-editor').cropit('rotateCW');
        });
        $('.rotate-ccw').click(function() {
          $('.image-editor').cropit('rotateCCW');
        });
*/
        document.getElementById('export').addEventListener('click', function() {
          var imageData = cropper.getCroppedImageData();
          window.open(imageData);
        });
      })();
    </script>
  </body>
</html>
